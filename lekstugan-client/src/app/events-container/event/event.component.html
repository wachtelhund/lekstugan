<mat-card class="event-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{eventData.title}}</mat-card-title>
    <mat-card-subtitle>{{eventData.date}}</mat-card-subtitle>
  </mat-card-header>
  <img class="event-image" *ngIf="eventData.image" mat-card-image src={{eventData.image}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{eventData.description}}
    </p>
  </mat-card-content>
</mat-card>
