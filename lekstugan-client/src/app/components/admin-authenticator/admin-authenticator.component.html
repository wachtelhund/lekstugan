<div class="container">
  <form [formGroup]="addAdminForm" (ngSubmit)="onAdd()">
    <div class="add">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input minlength="8" type="password" formControlName="password" matInput>
      </mat-form-field>
      <button type="submit" mat-flat-button>Add admin</button>
    </div>
  </form>
  <div *ngIf="admins && admins.length > 0" class="admin-list">
    <div *ngFor="let admin of admins" class="admin">
      <span>{{admin}}</span>
      <button (click)="onDelete(admin)" mat-flat-button>Remove</button>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
